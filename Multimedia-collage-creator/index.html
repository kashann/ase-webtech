<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Photo-Collage creator Project</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"> <!-- importing css file -->
        <script src="script.js" type="text/javascript"></script> <!-- importing js file -->
        <script src="https://code.jquery.com/jquery-latest.js"></script> <!-- importing jQuery -->
    </head>
    
    <body>
        <h1>Photo-Collage creator</h1>
        <div id="left"> <!-- sidebar -->
            <label for="noImages">Number of images:</label>
            <select id="noImages" onchange="setNoImages()"> <!-- dropdown list -->
                <option selected disabled>Choose</option> <!-- dropdown items -->
                <option value=1>1 image</option>
                <option value=2>2 images</option>
                <option value=3>3 images</option>
                <option value=4>4 images</option>
            </select>
            <hr> <!-- separator line -->
            <form> <!-- file uploader for the frame/background -->
                <label for="uploadBackground">Choose frame background or drag and drop here!</label>
                <input id="uploadBackground" type="file" accept="image/*" onchange="setFrame()"/>
            </form>   
            <hr>
            <form> <!-- file uploader for the images -->
                <label for="uploadFile">Choose image below or drag and drop here!</label>
                <input id="uploadFile" type="file" accept="image/*" onchange="upload(this)"/>
            </form>     
            <hr> <!-- effects -->
            <button class="btn" onclick="effect('grayscale')">Grayscale</button>
            <button class="btn" onclick="effect('brighten')">Brighten</button>
            <button class="btn" onclick="effect('sepia')">Sepia</button>
            <button class="btn" onclick="effect('threshold')">Threshold</button>
            <button class="btn" onclick="effect('darken')">Darken</button>
            <button class="btn" onclick="effect('negative')">Negative</button>
            <hr>
            <button class="btn" id="reset" onclick="reset()">Reset</button> <!-- resets the canvas and other things -->
            <button class="btn" id="download" onclick="download();">Download collage!</button> <!-- downloads the created collage -->
            <hr> <!-- thumbnails for the uploaded photos -->
            <img class="pic" src="img/placeholder.jpg" id="img1">
            <hr>
            <img class="pic" src="img/placeholder.jpg" id="img2">
            <hr>
            <img class="pic" src="img/placeholder.jpg" id="img3">
            <hr>
            <img class="pic" src="img/placeholder.jpg" id="img4">
        </div>
        <div id="right"> <!-- the canvas -->
            <canvas id="mainCanvas" width="700" height="700" crossorigin></canvas>
        </div>
    </body>
</html>
